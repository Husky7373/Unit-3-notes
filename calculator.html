<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .math{
            width: 50px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <button class="math" id="one">One</button>
            <button class="math" id="two">Two</button>
            <button class="math" id="three">Three</button>
            <button class="math" id="plus">+</button>
        </div>
        <div class="row">
            <button class="math" id="four">Four</button>
            <button class="math" id="five">Five</button>
            <button class="math" id="six">Six</button>
            <button class="math" id="minus">-</button>
        </div>
        <div class="row">
            <button class="math" id="seven">Seven</button>
            <button class="math" id="eight">Eight</button>
            <button class="math" id="nine">Nine</button>
            <button class="math" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="math" id="pi">&pi;</button>
            <button class="math" id="zero">Zero</button>
            <button class="math" id="equal">=</button>
            <button class="math" id="divide">%</button>
        </div>
        <p id="answer"></p>
        <p id="old"></p>
        <button id="new">New calculation</button>
        <button id="clear">CLEAR</button>
    </div>
</div>
</body>
<script>
    const clearButton = document.getElementById('clear');
    const newButton = document.getElementById('new');
    let oldSolutionMessage = document.getElementById('old');
    let solutionMessage = document.getElementById('answer');
    const oneButton = document.getElementById('one');
    const twoButton = document.getElementById('two');
    const threeButton = document.getElementById('three');
    const fourButton = document.getElementById('four');
    const fiveButton = document.getElementById('five');
    const sixButton = document.getElementById('six');
    const sevenButton = document.getElementById('seven');
    const eightButton = document.getElementById('eight');
    const nineButton = document.getElementById('nine');
    const zeroButton = document.getElementById('zero');
    const plusButton = document.getElementById('plus');
    const minButton = document.getElementById('minus');
    const multiButton = document.getElementById('multiply');
    const divButton = document.getElementById('divide');
    const equalButton = document.getElementById('equal');
    const piButton = document.getElementById('pi');

    let num1 = 'x'
    let op = '0'
    let num2 = 'x'
    let final = '0'



    oneButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 1
        } else {
             num2 = 1
        }
    });
    twoButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 2
        } else {
             num2 = 2
        }
    });
    threeButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 3
        } else {
             num2 = 3
        }
    });
    fourButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 4
        } else {
             num2 = 4
        }
    });
    fiveButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 5
        } else {
             num2 = 5
        }
    });
    sixButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 6
        } else {
             num2 = 6
        }
    });
    sevenButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 7
        } else {
             num2 = 7
        }
    });
    eightButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 8
        } else {
             num2 = 8
        }
    });
    nineButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 9
        } else {
             num2 = 9
        }
    });
    zeroButton.addEventListener('click', function(){
        if (num1 === 'x'){
             num1 = 0
        } else {
             num2 = 0
        }
    });
    piButton.addEventListener('click', function(){
        if (num1 === 'x'){
            num1 = 3.14
        } else {
            num2 = 3.14
        }
    });
    plusButton.addEventListener('click', function(){
         op = '+'
    });
    minButton.addEventListener('click', function(){
         op = '-'
    });
    multiButton.addEventListener('click', function(){
         op = 'x'
    });
    divButton.addEventListener('click', function(){
         op = '%'
    });

    equalButton.addEventListener('click', function() {
        if (op === '+' && num2 !== 'x') {
            final = num1 + num2
        } else if (op === '-' && num2 !== 'x') {
            final = num1 - num2
        } else if (op === 'x' && num2 !== 'x') {
            final = num1 * num2
        } else if (op === '%' && num2 !== 'x') {
            final = num1 / num2
        }
    });
   equalButton.addEventListener('click', function(){
       solutionMessage.textContent = `${num1} ${op} ${num2} = ${final}`;
   });
newButton.addEventListener('click', function(){
    num1 = 'x'
    op = '0'
    num2 = 'x'
    final = '0'
    oldSolutionMessage.textContent = solutionMessage.textContent
    solutionMessage.textContent = ''

});
clearButton.addEventListener('click', function(){
    oldSolutionMessage.textContent = ''
    solutionMessage.textContent = ''
})

</script>
</html>
