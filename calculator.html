<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button{
            width: 50px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <button class="num" id="one">One</button>
            <button class="num" id="two">Two</button>
            <button class="num" id="three">Three</button>
            <button class="sign" id="+">+</button>
        </div>
        <div class="row">
            <button class="num" id="four">Four</button>
            <button class="num" id="five">Five</button>
            <button class="num" id="six">Six</button>
            <button class="sign" id="-">-</button>
        </div>
        <div class="row">
            <button class="num" id="seven">Seven</button>
            <button class="num" id="eight">Eight</button>
            <button class="num" id="nine">Nine</button>
            <button class="sign" id="x">x</button>
        </div>
        <div class="row">
            <button class="fill" id="fill1"></button>
            <button class="num" id="zero">Zero</button>
            <button class="fill" id="fill2"></button>
            <button class="sign" id="%">%</button>
        </div>
    </div>
</div>
</body>
</html>
