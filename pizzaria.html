<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzaria</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>My Pizzaria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <input id="firstname" name="first_name" type="text">
                        <label for="firstname">First Name</label>
                    </div>
                    <div>
                        <input id="lastname" name="last_name" type="text">
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Sauce:</legend>
                    <div>
                        <input type="radio" id="redSauce" name="pizza">
                        <label for="redSauce">Red Sauce</label>
                    </div>
                    <div>
                        <input type="radio" id="whiteSauce" name="pizza">
                        <label for="whiteSauce">White Sauce</label>
                    </div>
                    <div>
                        <input type="radio" id="noSauce" name="pizza">
                        <label for="noSauce">No Sauce</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="radio" id="peperoni" name="pizza">
                        <label for="peperoni">Peperoni</label>
                    </div>
                    <div>
                        <input type="radio" id="jalopeno" name="pizza">
                        <label for="jalopeno">Jalopeno</label>
                    </div>
                    <div>
                        <input type="radio" id="pineapple" name="pizza">
                        <label for="pineapple">Pineapple</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>For Here or To Go:</legend>
                    <label for="container">Please Choose One</label>
                    <select name="container" id="container">
                        <option value="forHere">For Here</option>
                        <option value="toGO">To Go</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Special:</legend>
                    <label for="SpecialRequests">Special Requests:</label>
                    <textarea name="SpecialRequests" id="SpecialRequests" cols="10" rows="4"
                              placeholder="No cheese, substitutions, etc."></textarea>
                </fieldset>
            </div>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
