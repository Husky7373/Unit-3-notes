<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers practice</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .red {
            background-color: blue;
        }
        .orange {
            background-color: cadetblue;
        }
        .yellow {
            background-color: cornflowerblue;
        }
        .green {
            background-color: deepskyblue;
        }
        .blue {
            background-color: mediumblue;
        }
        .purple {
            background-color: steelblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <button id="removeThree">Remove Me</button>
        <hr>
        <div>
            <button id="color">Click Me</button>
            <button id="colorStop">Stop Colors</button>
        </div>
    </div>
</div>

<script>
    const remove = document.getElementById('removeThree');
    const color = document.getElementById('color');
    let colorList = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
    const colorStop = document.getElementById('colorStop');
    let interval;

    remove.addEventListener('click', function() {
        setTimeout(function() {
            remove.remove();
        }, 3000);
    })

    color.addEventListener('click', function() {
        if (!interval) {
            interval = setInterval(function() {
                let randomNum = Math.floor(Math.random()* colorList.length);
                let newColor = colorList[randomNum];
                // console.log(newColor)
                removeBBColor();
                color.classList.add(newColor);
            }, 500)
        }
    });

    colorStop.addEventListener('click', function() {
        if (interval) {
            clearInterval(interval);
            interval = null;
        }
    })

    function removeBBColor() {
        color.classList.remove('red');
        color.classList.remove('orange');
        color.classList.remove('yellow');
        color.classList.remove('green');
        color.classList.remove('blue');
        color.classList.remove('purple');
    }
</script>
</body>
</html>
